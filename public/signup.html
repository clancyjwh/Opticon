<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Opticon</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .auth-container {
      max-width: 480px;
      width: 100%;
      margin: 0 auto;
      padding: 20px;
    }

    .auth-card {
      background: var(--white);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 48px;
      animation: slideUp 0.4s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .auth-logo h1 {
      font-size: 2.5rem;
      background: var(--background);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .auth-logo p {
      color: var(--text-light);
      font-size: 1rem;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .input-group {
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--text);
    }

    .input-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--border);
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
      transform: translateY(-2px);
    }

    .input-group.error input {
      border-color: var(--error);
    }

    .input-error {
      color: var(--error);
      font-size: 0.85rem;
      margin-top: 6px;
      display: none;
    }

    .input-group.error .input-error {
      display: block;
    }

    .submit-btn {
      margin-top: 12px;
      padding: 16px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: var(--white);
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .submit-btn.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 3px solid var(--white);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .auth-divider {
      text-align: center;
      margin: 24px 0;
      position: relative;
    }

    .auth-divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--border);
    }

    .auth-divider span {
      background: var(--white);
      padding: 0 16px;
      color: var(--text-light);
      font-size: 0.9rem;
      position: relative;
      z-index: 1;
    }

    .auth-link {
      text-align: center;
      color: var(--text-light);
      font-size: 0.95rem;
    }

    .auth-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }

    .auth-link a:hover {
      color: var(--secondary);
      text-decoration: underline;
    }

    .success-message {
      background: #d1fae5;
      border: 2px solid var(--success);
      color: #065f46;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: none;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-message {
      background: #fee2e2;
      border: 2px solid var(--error);
      color: #991b1b;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: none;
      animation: shake 0.4s ease-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    @media (max-width: 640px) {
      .auth-card {
        padding: 32px 24px;
      }

      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">
        <h1>üîç Opticon</h1>
        <p>Intelligent Event Monitoring</p>
      </div>

      <div id="successMessage" class="success-message"></div>
      <div id="errorMessage" class="error-message"></div>

      <form id="signupForm" class="auth-form">
        <div class="form-row">
          <div class="input-group">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" placeholder="John Doe" required>
            <div class="input-error">Please enter your full name</div>
          </div>

          <div class="input-group">
            <label for="company_name">Company</label>
            <input type="text" id="company_name" name="company_name" placeholder="Acme Inc." required>
            <div class="input-error">Please enter your company name</div>
          </div>
        </div>

        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@company.com" required>
          <div class="input-error">Please enter a valid email</div>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="8">
          <div class="input-error">Password must be at least 8 characters</div>
        </div>

        <div class="input-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
          <div class="input-error">Passwords don't match</div>
        </div>

        <button type="submit" class="submit-btn">Create Account</button>
      </form>

      <div class="auth-divider">
        <span>Already have an account?</span>
      </div>

      <div class="auth-link">
        <a href="/login">Sign in here</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const successMsg = document.getElementById('successMessage');
    const errorMsg = document.getElementById('errorMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Clear previous errors
      document.querySelectorAll('.input-group').forEach(g => g.classList.remove('error'));
      successMsg.style.display = 'none';
      errorMsg.style.display = 'none';

      // Get form data
      const formData = new FormData(form);
      const data = Object.fromEntries(formData);

      // Validate
      let isValid = true;

      if (!data.full_name.trim()) {
        document.querySelector('#full_name').closest('.input-group').classList.add('error');
        isValid = false;
      }

      if (!data.company_name.trim()) {
        document.querySelector('#company_name').closest('.input-group').classList.add('error');
        isValid = false;
      }

      if (!data.email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
        document.querySelector('#email').closest('.input-group').classList.add('error');
        isValid = false;
      }

      if (data.password.length < 8) {
        document.querySelector('#password').closest('.input-group').classList.add('error');
        isValid = false;
      }

      if (data.password !== data.confirm_password) {
        document.querySelector('#confirm_password').closest('.input-group').classList.add('error');
        isValid = false;
      }

      if (!isValid) return;

      // Submit
      const submitBtn = form.querySelector('.submit-btn');
      submitBtn.disabled = true;
      submitBtn.classList.add('loading');
      submitBtn.textContent = '';

      try {
        const response = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            full_name: data.full_name,
            company_name: data.company_name,
            email: data.email,
            password: data.password
          })
        });

        const result = await response.json();

        if (response.ok) {
          successMsg.textContent = '‚úì Account created! Redirecting to dashboard...';
          successMsg.style.display = 'block';

          setTimeout(() => {
            window.location.href = '/dashboard';
          }, 1500);
        } else {
          throw new Error(result.error || 'Signup failed');
        }

      } catch (error) {
        errorMsg.textContent = error.message;
        errorMsg.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.classList.remove('loading');
        submitBtn.textContent = 'Create Account';
      }
    });
  </script>
</body>
</html>
