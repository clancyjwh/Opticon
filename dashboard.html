<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opticon - Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .dashboard-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .dashboard-header {
      background: var(--background);
      color: var(--white);
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    .filters {
      background: var(--white);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .filter-row {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .filter-row input,
    .filter-row select {
      flex: 1;
      min-width: 200px;
    }

    .updates-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .update-card {
      background: var(--white);
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s;
    }

    .update-card:hover {
      border-color: var(--primary);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.15);
    }

    .update-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      font-size: 0.875rem;
      color: var(--text-light);
    }

    .update-score {
      padding: 4px 12px;
      border-radius: 12px;
      font-weight: 600;
    }

    .score-high { background: #d1fae5; color: #065f46; }
    .score-medium { background: #fef3c7; color: #92400e; }
    .score-low { background: #fee2e2; color: #991b1b; }

    .update-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 12px;
    }

    .update-content {
      color: var(--text-light);
      line-height: 1.6;
      margin-bottom: 12px;
    }

    .update-source {
      font-size: 0.875rem;
      color: var(--primary);
      font-weight: 600;
    }

    .update-source a {
      color: var(--primary);
      text-decoration: none;
    }

    .update-source a:hover {
      text-decoration: underline;
    }

    .no-updates {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-light);
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <h1>ðŸ“Š Your Updates</h1>
      <p>Stay informed with curated updates from your sources</p>
    </div>

    <div class="filters">
      <div class="filter-row">
        <input type="text" id="userIdInput" placeholder="Enter your User ID">
        <select id="relevanceFilter">
          <option value="0">All updates</option>
          <option value="5">Relevance 5+</option>
          <option value="7">Relevance 7+</option>
          <option value="9">Relevance 9+</option>
        </select>
        <button class="btn btn-primary" id="loadUpdates">Load Updates</button>
      </div>
    </div>

    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      <p>Loading your updates...</p>
    </div>

    <div id="updatesList" class="updates-list"></div>
  </div>

  <script>
    document.getElementById('loadUpdates').addEventListener('click', loadUpdates);

    // Load from URL parameter if present
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId');
    if (userId) {
      document.getElementById('userIdInput').value = userId;
      loadUpdates();
    }

    async function loadUpdates() {
      const userIdInput = document.getElementById('userIdInput').value.trim();
      const minRelevance = document.getElementById('relevanceFilter').value;

      if (!userIdInput) {
        alert('Please enter your User ID');
        return;
      }

      document.getElementById('loading').style.display = 'block';
      document.getElementById('updatesList').innerHTML = '';

      try {
        let url = `/api/updates/${userIdInput}`;
        if (minRelevance > 0) {
          url += `?minRelevance=${minRelevance}`;
        }

        const response = await fetch(url);

        if (!response.ok) {
          throw new Error('Failed to load updates');
        }

        const data = await response.json();
        displayUpdates(data.updates);

      } catch (error) {
        console.error('Error:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('updatesList').innerHTML = `
          <div class="no-updates">
            <h3>Failed to load updates</h3>
            <p>Please check your User ID and try again.</p>
          </div>
        `;
      }
    }

    function displayUpdates(updates) {
      document.getElementById('loading').style.display = 'none';
      const container = document.getElementById('updatesList');

      if (updates.length === 0) {
        container.innerHTML = `
          <div class="no-updates">
            <h3>No updates yet</h3>
            <p>Updates will appear here once we start monitoring your sources.</p>
          </div>
        `;
        return;
      }

      container.innerHTML = '';

      updates.forEach(update => {
        const card = document.createElement('div');
        card.className = 'update-card';

        const scoreClass = update.relevance_score >= 8 ? 'score-high' :
                          update.relevance_score >= 5 ? 'score-medium' : 'score-low';

        card.innerHTML = `
          <div class="update-meta">
            <span>${new Date(update.created_at).toLocaleString()}</span>
            <span class="update-score ${scoreClass}">Relevance: ${update.relevance_score}/10</span>
          </div>
          <div class="update-title">${update.title}</div>
          <div class="update-content">${update.content || 'No content available'}</div>
          <div class="update-source">
            Source: ${update.source_name || 'Unknown'}
            ${update.source_url ? `| <a href="${update.source_url}" target="_blank">View original</a>` : ''}
          </div>
        `;

        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
