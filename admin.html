<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opticon - Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .admin-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .admin-header {
      background: var(--background);
      color: var(--white);
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: var(--white);
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      text-align: center;
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 8px;
    }

    .stat-label {
      color: var(--text-light);
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .users-table {
      background: var(--white);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .users-table h3 {
      padding: 20px;
      background: #f9fafb;
      border-bottom: 2px solid var(--border);
      margin: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: #f9fafb;
      padding: 12px;
      text-align: left;
      font-weight: 600;
      color: var(--text);
      border-bottom: 2px solid var(--border);
    }

    td {
      padding: 12px;
      border-bottom: 1px solid var(--border);
      color: var(--text-light);
    }

    tr:hover {
      background: #f9fafb;
    }

    .user-id {
      font-family: 'Courier New', monospace;
      font-size: 0.875rem;
    }

    .frequency-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .frequency-daily { background: #fef3c7; color: #92400e; }
    .frequency-weekly { background: #dbeafe; color: #1e40af; }
    .frequency-monthly { background: #d1fae5; color: #065f46; }

    .price-cell {
      font-weight: 700;
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <h1>üîç Opticon Admin Dashboard</h1>
      <p>Monitor your SaaS metrics and user base</p>
    </div>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading analytics...</p>
    </div>

    <div id="dashboard" style="display: none;">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="totalUsers">0</div>
          <div class="stat-label">Total Users</div>
        </div>

        <div class="stat-card">
          <div class="stat-value" id="totalMRR">$0</div>
          <div class="stat-label">Monthly Recurring Revenue</div>
        </div>

        <div class="stat-card">
          <div class="stat-value" id="avgPrice">$0</div>
          <div class="stat-label">Average Plan Price</div>
        </div>

        <div class="stat-card">
          <div class="stat-value" id="totalSources">0</div>
          <div class="stat-label">Sources Monitored</div>
        </div>
      </div>

      <div class="users-table">
        <h3>All Users</h3>
        <table>
          <thead>
            <tr>
              <th>User ID</th>
              <th>Business</th>
              <th>Topics</th>
              <th>Frequency</th>
              <th>Delivery</th>
              <th>Price</th>
              <th>Created</th>
            </tr>
          </thead>
          <tbody id="usersTableBody">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    async function loadAdminStats() {
      try {
        const response = await fetch('/api/admin/stats');
        if (!response.ok) throw new Error('Failed to load stats');

        const data = await response.json();
        displayStats(data);

      } catch (error) {
        console.error('Error:', error);
        document.getElementById('loading').innerHTML = `
          <div style="text-align: center; color: #ef4444; padding: 40px;">
            Failed to load admin stats. Please refresh the page.
          </div>
        `;
      }
    }

    function displayStats(data) {
      const { stats, users } = data;

      // Update stat cards
      document.getElementById('totalUsers').textContent = stats.totalUsers;
      document.getElementById('totalMRR').textContent = `$${stats.totalMRR.toFixed(2)}`;
      document.getElementById('avgPrice').textContent = `$${stats.averagePrice.toFixed(2)}`;

      // Calculate total sources
      const totalSources = users.reduce((sum, user) => {
        // This is approximate - in production, query sources table
        return sum + 5; // Average
      }, 0);
      document.getElementById('totalSources').textContent = totalSources;

      // Display users table
      const tbody = document.getElementById('usersTableBody');
      tbody.innerHTML = '';

      users.forEach(user => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="user-id">${user.id.substring(0, 8)}...</td>
          <td>${truncate(user.business_description, 50)}</td>
          <td>${truncate(user.topics, 40)}</td>
          <td><span class="frequency-badge frequency-${user.frequency}">${user.frequency}</span></td>
          <td>${user.delivery_method}</td>
          <td class="price-cell">$${user.price.toFixed(2)}</td>
          <td>${new Date(user.created_at).toLocaleDateString()}</td>
        `;
        tbody.appendChild(tr);
      });

      // Hide loading, show dashboard
      document.getElementById('loading').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
    }

    function truncate(str, maxLength) {
      if (str.length <= maxLength) return str;
      return str.substring(0, maxLength) + '...';
    }

    // Load on page load
    document.addEventListener('DOMContentLoaded', loadAdminStats);
  </script>
</body>
</html>
